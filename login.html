<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Allergen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sticky Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="/images/dna3.png" alt="Allergen Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="allergy.html">Allergy</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
        <div class="auth-buttons">
            <button class="auth-button" onclick="window.location.href='signup.html'">Sign Up</button>
            <button class="auth-button" onclick="window.location.href='login.html'">Log In</button>
        </div>
    </header>

    <!-- Auth Container -->
    <section class="auth-container">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-submit-button">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Allergen. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
